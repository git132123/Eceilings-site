<section class="technologies-section">
  <h2>ტექნოლოგიები</h2>
  <div id="technologies-container" class="tech-grid"></div>
</section>

<script>
async function loadTechnologies() {
  const response = await fetch('data/technologies.json');
  const data = await response.json();
  const container = document.getElementById('technologies-container');

  data.forEach(tech => {
    const card = document.createElement('div');
    card.className = 'tech-card';

    const image = document.createElement('img');
    image.src = tech.image;
    image.alt = tech.name;

    const title = document.createElement('h3');
    title.textContent = tech.name;

    const type = document.createElement('p');
    type.className = 'tech-type';
    type.textContent = tech.type;

    const desc = document.createElement('p');
    desc.className = 'tech-desc';
    desc.textContent = tech.description;

    const ratingText = document.createElement('p');
    ratingText.className = 'tech-rating-text';
    ratingText.textContent = 'შეფასება: ' + tech.rating;

    const stars = document.createElement('div');
    stars.className = 'tech-stars';
    const fullStars = Math.floor(parseFloat(tech.rating));
    const halfStar = tech.rating.includes('.5');

    for (let i = 0; i < 5; i++) {
      const star = document.createElement('span');
      if (i < fullStars) {
        star.innerHTML = '★';
        star.style.color = '#f9b233';
      } else if (i === fullStars && halfStar) {
        star.innerHTML = '★';
        star.style.color = 'linear-gradient(to right, #f9b233 50%, #ccc 50%)';
      } else {
        star.innerHTML = '★';
        star.style.color = '#ccc';
      }
      stars.appendChild(star);
    }

    card.appendChild(image);
    card.appendChild(title);
    card.appendChild(type);
    card.appendChild(desc);
    card.appendChild(ratingText);
    card.appendChild(stars);

    container.appendChild(card);
  });
}

document.addEventListener('DOMContentLoaded', loadTechnologies);
</script>

<style>
.technologies-section {
  padding: 2rem;
  background: #f5f5f5;
}
.tech-grid {

  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));

.tech-card {

.tech-card img {
